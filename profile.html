<!DOCTYPE html>
<html>
   <head>
      <title>Profile Page</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" type="text/css">

<style>

   /* Styles input and button*/
  
      input[type=text] {
         width: 100%;
         margin-bottom: 20px;
         padding: 12px;
         border: 1px solid #ccc;
         border-radius: 3px;
       }
       .btn {
         background-color: #04AA6D;
         color: white;
         padding: 12px;
         margin: 10px 0;
         border: none;
         width: 100%;
         border-radius: 3px;
         cursor: pointer;
         font-size: 17px;
       }

       strong {
            font-size: 30px;
        }
       
    
   
      </style>
   </head>
 
   <body style="background: linear-gradient(to right, #d7d2cc 0%, #304352 100%);">

      
    <!-- what this does is that it creates input boxes where the user can input information -->
            <p><strong >Profile Information</strong></p>
            <input placeholder="Name:" type="text" id="name" />
            <input placeholder="Email:" type="text" id="email" />
            <input placeholder="Password: " type="text" id="password" />
       

            <!-- Where input will display-->
            <strong>Name: </strong><span id="displayName" style="font-size: 26px;"></span>
            <hr>
            <strong>Email: </strong><span id="displayEmail" style="font-size: 26px;"></span>
            <hr>
            <strong>Password: </strong><span id="displayPassword" style="font-size: 26px;"></span>
             

             <div style="text-align: center;">
                <button id="submit">Submit / Delete</button>
             </div>
      
             <script>
                // When the user clicks the "Submit" button, this function is executed
                document.getElementById("submit").addEventListener("click", function() {
                    const name = document.getElementById("name").value;
                    const email = document.getElementById("email").value;
                    const password = document.getElementById("password").value;
            
                    // Display the input values 
                    document.getElementById("displayName").innerHTML = name;
                    document.getElementById("displayEmail").innerHTML = email;
                    document.getElementById("displayPassword").innerHTML = password;
                });
            </script>
   </body>

</html>
